      <div class="row">
        <div class="col-sm-6">
          <label>Name</label>
          <!-- If ngForm is used, all the input fields which has [(ngModel)]="" must have an attribute name with a value or add ngModelOptions. -->
          <!-- <input type="text"  [(ngModel)]="name" [ngModelOptions]="{standalone: true}" required> -->
          <input type="text" [(ngModel)]="name" name="name" required>

        </div>
        <div class="col-sm-6">
          <label>Email</label>
          <input name="useremail" type="email" [(ngModel)]="email" required>
        </div>
      </div>

      <div class="row">

        <div class="col-sm-6">
          <label>Password</label>
          <input type="password" [(ngModel)]="password" name="userpassword" required>
        </div>
        <div class="col-sm-6">
          <label>Confirm Password</label>
          <input type="password" [(ngModel)]="confirmPassword" name="userconfirmPassword" required>
        </div>
      </div>

      <div class="row">
        <label>Permission(s)</label>
        <select [(ngModel)]="permissions" name="permission" #exam="ngModel" (change)="updatePermission(permissions)" class="form-control"
          required>
             <option selected="" value="">Select Permission</option>
           
            <option *ngFor="let p of listOfPermissions" [ngValue]="p.value">{{p.text}}</option>                      
          </select>


        <label>Plant(s)</label>
        <select [(ngModel)]="plants" (change)="updatePlants(plants)" name="plant" class="form-control" required>
                <option selected value="">Select Plants</option>
                <option *ngFor="let p of listOfPlants" [ngValue]="p.plantId">{{p.plantId}}-{{p.plantAlias}}</option>              
          </select>
      </div>
